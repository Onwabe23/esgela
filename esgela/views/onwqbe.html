<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esgela.com - Registration</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Additional styles for hiding/showing sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-black text-white shadow-lg z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <a href="/" class="md:text-3xl font-bold flex items-center">
                <span class="bg-yellow-400 text-black px-2 py-1 text-2xl rounded-sm mr-2">e</span>
                Sgela.com
            </a>
            <!-- Mobile Menu Toggle Button -->
            <div class="lg:hidden">
                <button class="menu-icon text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <ul class="hidden lg:flex items-center space-x-6">
                <li><a href="/" class="hover:text-white">Home</a></li>
                <li><a href="/" class="hover:text-white">Courses</a></li>
                <li><a href="/" class="hover:text-white">About</a></li>
                <li><a href="/login" style="color:#ffbb00;" class="hover:text-white font-bold">Login</a></li>
                <li><a href="/register" style="color:#ffbb00;" class="hover:text-white font-bold">Apply</a></li>
            </ul>
        </div>
        <!-- Mobile Menu -->
        <ul class="mobile-menu lg:hidden hidden bg-black text-white px-4 py-2">
            <li><a href="/" class="block py-2 hover:text-gray-400">Home</a></li>
            <li><a href="/" class="block py-2 hover:text-gray-400">Courses</a></li>
            <li><a href="/" class="block py-2 hover:text-gray-400">About</a></li>
            <li><a href="/login" style="color:#ffbb00;" class="block py-2 hover:text-gray-400">Login</a></li>
            <li><a href="/register" style="color:#ffbb00;" class="block py-2 hover:text-gray-400">Apply</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <main class="bg-white p-8 rounded-lg shadow-lg">
        <form action="/register" method="post" id="multi-section-form">
            <div class="form-section active" id="personal-details-section">
                <h2 class="text-2xl font-bold mb-4">Personal Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="title" class="mb-1 font-medium">Title</label>
                        <select name="title" id="title"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500" required>
                            <option value=""></option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Doc">Doc</option>
                            <option value="Prof">Prof</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="name" class="mb-1 font-medium">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="surname" class="mb-1 font-medium">Surname</label>
                        <input type="text" name="surname" id="surname" placeholder="Enter Your Surname"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="idNumber" class="mb-1 font-medium">SA ID Number</label>
                        <input type="text" name="idNumber" id="idNumber" placeholder="Enter SA ID Number"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="DOB" class="mb-1 font-medium">Date of Birth</label>
                        <input type="date" name="DOB" id="DOB"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="marital" class="mb-1 font-medium">Marital Status</label>
                        <select name="marital" id="marital"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="devorced">Devorced</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="language" class="mb-1 font-medium">Home Language</label>
                        <select name="language" id="language"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option value="english">English</option>
                            <option value="isiXhosa">IsiXhosa</option>
                            <option value="sesotho">SeSotho</option>
                            <option value="afrikaans">Afrikaans</option>
                            <option value="isiZulu">IsiZulu</option>
                            <option value="sepedi">Sepedi</option>
                            <option value="venda">Venda</option>
                            <option value="Tsonga">Tsonga</option>
                            <option value="Tswana">Tswana</option>
                            <option value="ndebele">Ndebele</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Gender</label>
                        <div class="flex items-center space-x-4">
                            <input type="radio" id="male" name="gender" value="male" class="mr-2" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" class="mr-2" required>
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other" class="mr-2" required>
                            <label for="other">Rather not say</label>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="mobile" class="mb-1 font-medium">Mobile Number</label>
                        <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="altmobile" class="mb-1 font-medium">Alternative Number</label>
                        <input type="number" name="altmobile" id="altmobile"
                            placeholder="Enter Alternative Number"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="mb-1 font-medium">Email Address</label>
                        <input type="email" name="email" id="email"
                            placeholder="Enter Your Email Address"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="province" class="mb-1 font-medium">Province</label>
                        <select name="province" id="province"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Northern Cape">Northern Cape</option>
                            <option value="North West">North West</option>
                            <option value="Western Cape">Western Cape</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="citizenship" class="mb-1 font-medium">Citizenship</label>
                        <select name="citizenship" id="citizenship"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option value="southafrican">South African</option>
                            <option value="permanentresident">Permanent Resident</option>
                            <option value="foreign">Foreign</option>
                            <option value="refugee">Refugee</option>
                            <option value="nonresedent">Non-resedent</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="languages" class="mb-1 font-medium">Languages</label>
                        <input type="text" name="languages" id="languages" placeholder="Enter Languages Spoken"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <div class="form-section" id="previous-school-details-section">
                <h2 class="text-2xl font-bold mb-4">Previous School Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="previous-school" class="mb-1 font-medium">Previous School Attended</label>
                        <input type="text" name="previous-school" id="previous-school"
                            placeholder="Enter Previous School Name"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="qualification" class="mb-1 font-medium">Last School Qualification</label>
                        <input type="text" name="qualification" id="qualification"
                            placeholder="Enter Last Qualification"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="national-senior-certificate" class="mb-1 font-medium">National Senior Certificate
                        </label>
                        <input type="text" name="national-senior-certificate" id="national-senior-certificate"
                            placeholder="Enter National Senior Certificate"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="flex flex-col">
                        <label for="saps" class="mb-1 font-medium">SAPS Voucher</label>
                        <input type="text" name="saps" id="saps" placeholder="Enter SAPS Voucher"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
            <div class="form-section" id="course-applying-section">
                <h2 class="text-2xl font-bold mb-4">Course Applying For</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="course" class="mb-1 font-medium">Course</label>
                        <select name="course" id="course"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                            <option value=""></option>
                            <option value="IT">IT</option>
                            <option value="Nursing">Nursing</option>
                            <option value="BussinessManagement">Bussiness Management</option>
                            <option value="Education">Education</option>
                            <option value="Engineering">Engineering</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-section" id="upload-documents-section">
                <h2 class="text-2xl font-bold mb-4">Upload Documents</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="id-document" class="mb-1 font-medium">ID Document</label>
                        <input type="file" name="id-document" id="id-document"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="qualification-document" class="mb-1 font-medium">Qualification Document</label>
                        <input type="file" name="qualification-document" id="qualification-document"
                            class="border rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                </div>
            </div>

            <div class="buttons flex justify-end mt-8">
                <button type="button" id="prevBtn" onclick="prevSection()"
                    class="bg-gray-700 text-white px-4 py-2 rounded mr-2 hidden">
                    Previous
                </button>
                <button type="button" id="nextBtn" onclick="nextSection()"
                    class="bg-gray-700 text-white px-4 py-2 rounded">
                    Next
                </button>
                <button type="submit" id="submit" class="bg-gray-700 text-white px-4 py-2 rounded hidden">Submit</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-8">
        <div class="text-center">
            &copy; 2024 Esgela.com. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for menu toggle and form navigation -->
    <script>
        document.querySelector('.menu-icon').addEventListener('click', () => {
            document.querySelector('nav .mobile-menu').classList.toggle('hidden');
        });

        
        let currentSection = 0;
        showSection(currentSection);

        function showSection(n) {
            const sections = document.getElementsByClassName("form-section");
            sections[n].classList.add("active");

            if (n === 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }

            if (n === (sections.length - 1)) {
                document.getElementById("submit").style.display = "inline";
                document.getElementById("prevBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
            } else {
                document.getElementById("submit").style.display = "none";
            }
        }

        function nextSection() {
            const sections = document.getElementsByClassName("form-section");
            if (validateSection(currentSection)) {
                sections[currentSection].classList.remove("active");
                currentSection++;
                if (currentSection >= sections.length) {
                    document.getElementById("multi-section-form").submit();
                    return false;
                }
                showSection(currentSection);
            }
        }

        function prevSection() {
            const sections = document.getElementsByClassName("form-section");
            sections[currentSection].classList.remove("active");
            currentSection--;
            showSection(currentSection);
        }

        function validateSection(n) {
            const inputs = document.getElementsByClassName("form-section")[n].getElementsByTagName("input");
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].hasAttribute("required") && !inputs[i].value) {
                    alert("Please fill in all required fields.");
                    return false;
                }
            }
            if (n === 0) {
                const idNumber = document.getElementById("idNumber").value;
                if (idNumber.length !== 13) {
                    alert("Please enter a valid South African ID Number.");
                    return false;
                    
                }
                
            }
            return true;
        }    </script>
</body>

</html>
